name: CI/CD Pipeline

on:
  push:
    branches: [ main, feature/platform-refactor ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, ml]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8
          pip install -r ${{ matrix.service }}/requirements.txt
      
      - name: Run black
        run: black --check ${{ matrix.service }}/
      
      - name: Run flake8
        run: flake8 ${{ matrix.service }}/ --max-line-length=120 --extend-ignore=E203,W503

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: cloudguard_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/cloudguard_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd api
          pytest tests/ -v

  test-ml:
    name: Test ML Service
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ml/requirements.txt
      
      - name: Run tests
        run: |
          cd ml
          pytest tests/ -v

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-api, test-ml]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: infra/Dockerfile.api
          push: true
          tags: ghcr.io/${{ github.repository }}/api:${{ github.sha }},ghcr.io/${{ github.repository }}/api:latest
      
      - name: Build and push ML image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: infra/Dockerfile.ml
          push: true
          tags: ghcr.io/${{ github.repository }}/ml:${{ github.sha }},ghcr.io/${{ github.repository }}/ml:latest
      
      - name: Build and push Web image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: infra/Dockerfile.web
          push: true
          tags: ghcr.io/${{ github.repository }}/web:${{ github.sha }},ghcr.io/${{ github.repository }}/web:latest
