apiVersion: v1
kind: Pod
metadata:
  name: insecure-pod
spec:
  containers:
  - name: app
    image: nginx:latest
    securityContext:
      privileged: true  # Security issue: privileged container
      runAsUser: 0  # Security issue: running as root
    ports:
    - containerPort: 80
    env:
    - name: API_KEY
      value: "sk-1234567890abcdef"  # Security issue: hardcoded secret
  hostNetwork: true  # Security issue: host network access
  hostPID: true  # Security issue: host PID namespace
---
apiVersion: v1
kind: Service
metadata:
  name: insecure-service
spec:
  type: LoadBalancer  # Exposes publicly
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: insecure-pod
