apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cloudguard.fullname" . }}-api-netpol
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudguard.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: cloudguard-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from web (nginx) and ingress controller
    - from:
        - podSelector:
            matchLabels:
              app: cloudguard-web
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - port: 8000
          protocol: TCP
  egress:
    # Allow to Postgres
    - to:
        - podSelector:
            matchLabels:
              app: cloudguard-postgres
      ports:
        - port: 5432
          protocol: TCP
    # Allow to Redis
    - to:
        - podSelector:
            matchLabels:
              app: cloudguard-redis
      ports:
        - port: 6379
          protocol: TCP
    # Allow to ML service
    - to:
        - podSelector:
            matchLabels:
              app: cloudguard-ml
      ports:
        - port: 8001
          protocol: TCP
    # Allow DNS resolution
    - to: []
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cloudguard.fullname" . }}-postgres-netpol
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudguard.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: cloudguard-postgres
  policyTypes:
    - Ingress
  ingress:
    # Only allow from API and worker pods
    - from:
        - podSelector:
            matchLabels:
              app: cloudguard-api
        - podSelector:
            matchLabels:
              app: cloudguard-worker
      ports:
        - port: 5432
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
