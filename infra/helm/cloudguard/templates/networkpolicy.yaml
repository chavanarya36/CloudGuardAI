    matchLabels:
      app: cloudguard-redis
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: cloudguard-api
        - podSelector:
            matchLabels:
              app: cloudguard-worker
      ports:
        - port: 6379
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cloudguard.fullname" . }}-ml-netpol
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudguard.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: cloudguard-ml
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: cloudguard-api
      ports:
        - port: 8001
          protocol: TCP
