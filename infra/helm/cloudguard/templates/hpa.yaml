apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "cloudguard.fullname" . }}-api-hpa
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudguard.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "cloudguard.fullname" . }}-api
  minReplicas: {{ .Values.api.hpa.minReplicas | default 2 }}
  maxReplicas: {{ .Values.api.hpa.maxReplicas | default 10 }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.api.hpa.cpuUtilization | default 70 }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.api.hpa.memoryUtilization | default 80 }}
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "cloudguard.fullname" . }}-ml-hpa
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudguard.labels" . | nindent 4 }}
    app.kubernetes.io/component: ml
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "cloudguard.fullname" . }}-ml
  minReplicas: {{ .Values.ml.hpa.minReplicas | default 1 }}
  maxReplicas: {{ .Values.ml.hpa.maxReplicas | default 5 }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
