apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cloudguard.fullname" . }}-secrets
  labels:
    {{- include "cloudguard.labels" . | nindent 4 }}
type: Opaque
stringData:
  postgres-user: {{ .Values.postgresql.username | default "cloudguard" | quote }}
  postgres-password: {{ .Values.postgresql.password | default (randAlphaNum 24) | quote }}
  database-url: "postgresql://{{ .Values.postgresql.username | default "cloudguard" }}:{{ .Values.postgresql.password | default "changeme" }}@{{ include "cloudguard.fullname" . }}-postgres:5432/{{ .Values.postgresql.database | default "cloudguard" }}"
  secret-key: {{ .Values.api.secretKey | default (randAlphaNum 64) | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloudguard.fullname" . }}-redis
  labels:
    app: redis
    {{- include "cloudguard.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      {{- include "cloudguard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: redis
        {{- include "cloudguard.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cloudguard.fullname" . }}-redis
  labels:
    app: redis
    {{- include "cloudguard.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
    {{- include "cloudguard.selectorLabels" . | nindent 4 }}
