apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "cloudguard.fullname" . }}-postgres
  labels:
    app: postgres
    {{- include "cloudguard.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "cloudguard.fullname" . }}-postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      {{- include "cloudguard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: postgres
        {{- include "cloudguard.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: cloudguard
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "cloudguard.fullname" . }}-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "cloudguard.fullname" . }}-secrets
                  key: postgres-password
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - cloudguard
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - cloudguard
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cloudguard.fullname" . }}-postgres
  labels:
    app: postgres
    {{- include "cloudguard.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres
    {{- include "cloudguard.selectorLabels" . | nindent 4 }}
