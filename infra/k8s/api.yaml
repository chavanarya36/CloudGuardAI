---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: cloudguard
data:
  ML_SERVICE_URL: "http://ml-service:8001"
  REDIS_URL: "redis://redis:6379/0"
  ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173,https://cloudguard.example.com"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: cloudguard
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      initContainers:
      - name: migration
        image: cloudguard/api:latest
        imagePullPolicy: IfNotPresent
        command: ["alembic", "upgrade", "head"]
        envFrom:
        - configMapRef:
            name: api-config
        - secretRef:
            name: postgres-secret
        - secretRef:
            name: api-secret
      containers:
      - name: api
        image: cloudguard/api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: api-config
        - secretRef:
            name: postgres-secret
        - secretRef:
            name: api-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

---
apiVersion: v1
kind: Secret
metadata:
  name: api-secret
  namespace: cloudguard
type: Opaque
stringData:
  SECRET_KEY: "change-this-to-a-secure-random-secret-key-in-production"

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: cloudguard
spec:
  selector:
    app: api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: cloudguard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
