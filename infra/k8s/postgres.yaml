---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: cloudguard
data:
  POSTGRES_DB: cloudguard
  POSTGRES_USER: cloudguard

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: cloudguard
type: Opaque
stringData:
  POSTGRES_PASSWORD: cloudguard123
  DATABASE_URL: postgresql://cloudguard:cloudguard123@postgres:5432/cloudguard

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: cloudguard
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        envFrom:
        - configMapRef:
            name: postgres-config
        - secretRef:
            name: postgres-secret
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: pgdata
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: "1"
            memory: 1Gi
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - cloudguard
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - cloudguard
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: cloudguard
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None
