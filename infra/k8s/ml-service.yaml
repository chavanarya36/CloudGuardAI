---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-config
  namespace: cloudguard
data:
  ML_MODELS_PATH: "/app/models_artifacts"
  RULES_PATH: "/app/rules_engine"
  FEATURES_PATH: "/app/features_artifacts"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service
  namespace: cloudguard
  labels:
    app: ml-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
    spec:
      containers:
      - name: ml-service
        image: cloudguard/ml-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
        envFrom:
        - configMapRef:
            name: ml-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

---
apiVersion: v1
kind: Service
metadata:
  name: ml-service
  namespace: cloudguard
spec:
  selector:
    app: ml-service
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
  type: ClusterIP
