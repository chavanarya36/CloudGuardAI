# ─── Network Isolation ───────────────────────────────────────────────
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  data:
    driver: bridge
    internal: true            # no external egress from data tier

services:
  # ─── PostgreSQL Database ──────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cloudguard
      POSTGRES_USER: cloudguard
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cloudguard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"   # Dev only — remove in production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudguard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - data
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.50'
        reservations:
          memory: 256M
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /run
      - /tmp

  # ─── Redis ────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-cloudguard} --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"   # Dev only — remove in production
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-cloudguard}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - data
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /data

  # ─── ML Service ──────────────────────────────────────────────────
  ml-service:
    build:
      context: ..
      dockerfile: infra/Dockerfile.ml
    environment:
      ML_MODELS_PATH: /app/models_artifacts
      RULES_PATH: /app/rules_engine
      FEATURES_PATH: /app/features_artifacts
    volumes:
      - ../ml/models_artifacts:/app/models_artifacts:ro
      - ../rules/rules_engine:/app/rules_engine:ro
      - ../ml/features_artifacts:/app/features_artifacts:ro
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.00'
        reservations:
          memory: 512M
    security_opt:
      - no-new-privileges:true

  # ─── API Service ─────────────────────────────────────────────────
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    environment:
      DATABASE_URL: postgresql://cloudguard:${POSTGRES_PASSWORD:-cloudguard}@postgres:5432/cloudguard
      REDIS_URL: redis://:${REDIS_PASSWORD:-cloudguard}@redis:6379/0
      ML_SERVICE_URL: http://ml-service:8001
      SECRET_KEY: ${SECRET_KEY:-dev-only-secret-$(hostname)}  # Override in production
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    networks:
      - frontend
      - backend
      - data
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.75'
        reservations:
          memory: 256M
    security_opt:
      - no-new-privileges:true

  # ─── RQ Worker ───────────────────────────────────────────────────
  worker:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    environment:
      DATABASE_URL: postgresql://cloudguard:${POSTGRES_PASSWORD:-cloudguard}@postgres:5432/cloudguard
      REDIS_URL: redis://:${REDIS_PASSWORD:-cloudguard}@redis:6379/0
      ML_SERVICE_URL: http://ml-service:8001
    depends_on:
      - postgres
      - redis
      - ml-service
    command: rq worker -u redis://:${REDIS_PASSWORD:-cloudguard}@redis:6379/0 scans retrain
    networks:
      - backend
      - data
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.50'
    security_opt:
      - no-new-privileges:true

  # ─── Web UI ──────────────────────────────────────────────────────
  web:
    build:
      context: ..
      dockerfile: infra/Dockerfile.web
      args:
        VITE_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - frontend
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /run

volumes:
  postgres_data:
